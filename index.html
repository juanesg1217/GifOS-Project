<!DOCTYPE html>

    <head>

                <img class="header__navbar--close-menu-hamburguesa" src="./images/svg/close.svg" alt="logo cerrar menu hamburguesa">
                <div class="header__navbar--menu-desplegable">
                    <ul class="lista">
                    <li><a href="#">Modo Nocturno</a></li><div class="lista_underline"></div>
                    <li><a href="#">Favoritos</a></li><div class="lista_underline"></div>
